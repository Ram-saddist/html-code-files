<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://www.google.com">
        <p><input type="text" placeholder="enter your name" required /></p>
        <p><input type="email" placeholder="Enter email Id" /></p>
        <p><input type="password" placeholder="Enter password" /></p>
        <p>
            <input type="radio" name="gender" />male
            <input type="radio" name="gender" />female
        </p>
        <p>
            <input type="checkbox" />10th
            <input type="checkbox" />Intermediate
            <input type="checkbox" />Diploma
            <input type="checkbox" />Btech
        </p>
        <p>
            <input type="number" placeholder="Enter mobile number" />
        </p>
        <p>
            <input type="file" />
        </p>
        <button>Register</button>
    </form>
</body>

</html>

<!-- type --- text email number password radio checkbox file date hidden submit reset button 

placeholder     which gives dummy data 
name            which provides unique identity 
required        mandatory -->
